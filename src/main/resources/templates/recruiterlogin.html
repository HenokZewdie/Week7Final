<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base::head">
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <nav class="navbar navbar-default" th:replace="base::nav2"></nav>
        <div class="container">
            <h3>Only Visible for Recruiters</h3>
            <form th:action="@{/seekers}" th:object="${skill}"  method="post" >
                <input type="text" th:field="*{skills}" name="title" placeholder="By Title"/>
                <button type="submit">Search</button>
            </form>
            <form th:action="@{/employerSeeker}" th:object="${job}"  method="post" >
                <input type="text" th:field="*{employer}" name="title" placeholder="By Employer"/>
                <button type="submit">Search</button>
            </form> <p><a class="btn btn-primary btn-lg" href="vacancy" role="button">Post new Job &raquo;</a></p>
        </div>
    </div>
</div>
</body>
</html>
